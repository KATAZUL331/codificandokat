<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de Texto</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Área de presentación de texto -->
  <div class="container">
    <h1>Encriptador de Texto</h1>
    <textarea id="input-text" placeholder="Ingrese el texto a encriptar"></textarea>
    <button id="encrypt-btn">Cifrando</button>
    <button id="decrypt-btn">Descifrando</button>
    <button id="copy-btn">Copiar</button>
    <div id="output-text"></div>
  </div>

  <!-- Pie de página con información del desarrollador -->
  <footer>

  </footer>

  <!-- Enlace a archivo JavaScript -->
